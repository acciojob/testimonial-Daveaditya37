<head>

    <title>Testimonials</title>
    <style>
        /* Main Container */
        .main-container {
            padding: 20px;
            background-color: lightgray;
        }

            padding: 15px;
            border: 1px solid black;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Text */
        

        /* Author */
        .author {
            text-align: right;
            font-style: italic;
            
        }
    </style>
</head>
<body>
    <div class="main-container">
       
        <h1>Testimonial</h1>
        <div class="testimonial">
            <p class="text">Amazing service and top-notch quality. Will definitely use again.</p>

        </div>
        <div class="testimonial">
            <p class="text">Fantastic experience from start to finish. Can't thank you enough!</p>
            <p class="author">- Alex Johnson</p>
        </div>

</html>
